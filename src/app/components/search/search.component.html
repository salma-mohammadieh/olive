<form [formGroup]="searchForm">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input
      type="text"
      matInput
      placeholder="Search"
      formControlName="searchTerm"
      (keyup.enter)="onSearch()"
    />
  </mat-form-field>
</form>
